<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thrive Track</title>

    <link rel="icon" type="image/x-icon" href="./assets/running.png" />

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
      <h1>
        <a href="index.html">
          <!-- Logo  -->
          <img
            class="running-img"
            src="./assets/running.png"
            alt="running icon"
          />
        </a>
        Thrive Track
      </h1>
    </header>

    <!-- Main Body-->
    <!-- 1st Container -->
    <div class="container mt-4">
      <div id="workout-form" class="mb-4">
        <h2>FitFlex Log</h2>
        <form id="workout-log-form">
          <div class="form-group">
            <label for="exercise">Exercise Name:</label>
            <input
              type="text"
              id="exercise"
              class="form-control"
              required
              placeholder="Enter exercise name"
            />
          </div>
          <div class="form-group">
            <label for="duration">Duration (minutes):</label>
            <input
              type="number"
              id="duration"
              class="form-control"
              required
              placeholder="Enter duration in minutes"
            />
          </div>
          <button id="work" type="submit" class="btn btn-primary">Log Workout</button>
        </form>
      </div>
      <div id="goals-form" class="mb-4">
        <h2>DreamFit Targets</h2>
        <form id="fitness-goals-form">
          <div class="form-group">
            <label for="goal">Goal Exercise Name:</label>
            <input
              type="text"
              id="goal"
              class="form-control"
              required
              placeholder="Enter goal exercise name"
            />
          </div>
          <div class="form-group">
            <label for="target">Target (minutes per day):</label>
            <input
              type="number"
              id="target"
              class="form-control"
              required
              placeholder="Enter daily target in minutes"
            />
          </div>
          <button type="submit" class="btn btn-primary">Set Goal</button>
        </form>
      </div>
    </div>

    <!-- Workout Container to show records -->
    <div class="container mt-4" id="workout-list">
      <h2>Training Timeline</h2>
      <ul id="workouts" class="list-group"></ul>
    </div>
    <!-- Goals Container to show records -->
    <div class="container mt-4 mb-4" id="goals-list">
      <h2>Ambition Map</h2>
      <ul id="fitness-goals" class="list-group"></ul>
    </div>

    <!-- Footer -->
    <footer class="fitness-footer bg-primary text-white text-center py-3">
      <p>&copy; 2024 ThiveTrack - The Fitness Tracker</p>
      <div class="social-icons">
        <a href="#" class="social-icon text-white mx-2"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-icon text-white mx-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon text-white mx-2"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

    <!-- JavaScript File link  -->
    <script src="script.js"></script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
